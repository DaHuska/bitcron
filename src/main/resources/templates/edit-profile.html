<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<!-- Navbar start -->
<nav th:replace="~{fragments/navbar}"></nav>
<!-- Navbar EOF -->
<!-- Section start -->
<section class="container-fluid profile-container">
    <div class="profile-container-wrapper d-flex">
        <aside class="profile-sidebar-menu position-sticky d-lg-block px-0 px-lg-3" id="sidebarDesktop">
            <div class="options-menu">
                <ul class="options-links ps-0">
                    <li class="options-link list-unstyled py-2 my-2">
                        <a href="" class="btn">
                            <i class="fa-solid fa-circle-info me-2"></i>
                            General Info
                        </a>
                    </li>
                    <li class="options-link list-unstyled py-2 my-2">
                        <a href="" class="btn">
                            <i class="fa-solid fa-address-card me-2"></i>
                            Edit Profile
                        </a>
                    </li>
                    <li class="options-link list-unstyled py-2 my-2">
                        <a href="" class="btn">
                            <i class="fa-solid fa-cart-shopping me-2"></i>
                            Orders
                        </a>
                    </li>
                    <li class="options-link list-unstyled py-2 my-2">
                        <a href="" class="btn">
                            <i class="fa-solid fa-heart me-2"></i>
                            Favorites
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <form th:action="@{/users/user-{id}/edit-profile(id = ${userId})}"
                th:method="POST"
                th:object="${userEditDTO}">
            <div class="profile-info-container">
                <div class="personal-information mb-3 border border-1 rounded-4 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3><b>Personal Information</b></h3>
                    </div>
<!--                    TODO: Errors now showing-->
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-4 mb-4">
                            <div class="col-12">
                                First Name
                            </div>
                            <div class="form-group col-12 mt-2">
                                <input th:field="*{firstName}"
                                        type="text"
                                        class="rounded-2 p-1"
                                        placeholder="First Name">
                                <p class="alert alert-danger mt-2 py-1 rounded-2"
                                    th:if="${#fields.hasErrors('firstName')}">
                                    Invalid First Name!
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 mb-2">
                            <div class="col-12">
                                Last Name
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{lastName}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="Last Name">
                                <p class="alert alert-danger mt-2 py-1 rounded-2"
                                    th:if="${#fields.hasErrors('lastName')}">
                                    Invalid Last Name!
                                </p>
                            </div>
                        </div>
                        <div class="d-none d-lg-block col-lg-4 mb-2">
                            <span></span>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 mb-2">
                            <div class="col-12">
                                Email address
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{email}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="Email">

                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 mb-2">
                            <div class="col-12">
                                Phone
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{phone}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="Phone">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="personal-address mt-5 border border-1 rounded-4 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3><b>Address</b></h3>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-4 mb-4">
                            <div class="col-12">
                                Country
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{country}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="Country">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 mb-2">
                            <div class="col-12">
                                City/State
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{cityOrState}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="City/State">
                            </div>
                        </div>
                        <div class="d-none d-lg-block col-lg-4 mb-2">
                            <span></span>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 mb-2">
                            <div class="col-12">
                                Postal Code
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{postalCode}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="Postal Code">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 mb-2">
                            <div class="col-12">
                                Address
                            </div>
                            <div class="col-12 mt-2">
                                <input th:field="*{address}"
                                       type="text"
                                       class="rounded-2 p-1"
                                       placeholder="Address">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center w-100 mt-4">
                <button type="submit" class="btn submit-btn rounded-5 py-2 px-4">Submit</button>
            </div>
        </form>
    </div>
</section>
<!-- Section EOF -->
<!-- Footer  -->
<footer th:replace="~{fragments/footer}"></footer>
<!-- Footer EOF -->
<th:block th:replace="~{fragments/script}"></th:block>
</body>
</html>
