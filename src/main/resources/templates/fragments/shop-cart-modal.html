<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCron</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="shopCartModal" tabindex="-1" aria-labelledby="shopCartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shopCartModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card mb-2 modal-card">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="images/maserati aqua.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 d-flex">
              <div class="card-body">
                <h5 class="card-title">Maserati</h5>
                <p class="card-text">Ricordo</p>
                <p class="card-text">This is some example description instead of using the boring lorem ipsum blabla</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Return to shopping</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
